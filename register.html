                        <!-- Start: Email -->

                        <!-- Start: Email -->

                        <!-- Start: Email -->

                        <!-- End: Email -->
                        <!-- Start: Password -->

                        <!-- End: Password -->
                        <!-- Start: Submit --><button class="btn btn-info mt-2" type="submit">REGISTER</button>
